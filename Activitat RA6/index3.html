    <style>
      body {

      section {
        margin: 10px 0;

      .area-interactiva,

      }

        background-color: #d9f5ec;
        border: none;
        padding: 6px 12px;
        margin-right: 5px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #bde9db;
      }
      input {
        padding: 5px;
        margin-left: 5px;
      }
      #icon-eye {
        cursor: pointer;
        vertical-align: middle;

        <p>Àrea Interactiva - Mou el ratolí per aquí!</p>

        alert("Estàs sobre l'àrea interactiva!");
        addText("Estàs sobre l'àrea interactiva!<br>");
      });
      mostra.addEventListener("mouseenter", () => {
        text_section.hidden = false;
      });
      amaga.addEventListener("mouseenter", () => {
        text_section.hidden = true;
      });
