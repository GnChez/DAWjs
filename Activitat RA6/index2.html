<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-size: 20px;
                text-align: center;
                padding: 50px;
                background-color: #93a6fb;
                margin: 0px;
            }
            .container {
                background: white;
                padding: 1.5rem;
                border-radius: 15px;
                width: 25rem;
                margin:auto;
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            .img-container img{
                width: 100%;
                display: block;
            }
            .imatge {
                border-radius: 10px;
                border: 4px solid #667eea;
            }
            .boto {
                background: #764ba2;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                margin-top: 20px;
            }
            .boto:hover {
                background: #e2cef7;
                color: rgb(0, 0, 0);
            }
            .comptador {
                color: #666;
                margin-top: 20px;
                font-weight: bold;
                background: #afd2f5;
                padding: 10px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Galeria d'imatges</h1>
            <div class="img-container">
                <!-- És l'enllaç de la imatge  -->
                <a id="uno" class="enllac" href="https://www.google.com" target="_blank">
                    <img class="imatge" alt="Rana 1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD0R7D0xWDwkKy3HJVbH_k-926TnLtSFa1mA&s">
                </a>
                <a id="dos" class="enllac" href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_parent" hidden>
                    <img class="imatge" alt="Rana 2" src="https://content.nationalgeographic.com.es/medio/2022/12/12/rana-1_66a9a5c8_221212161515_1280x720.jpg">
                </a>
                <a id="tres" class="enllac" hidden>
                    <img class="imatge" alt="Rana 3" src="https://www.scidev.net/america-latina/wp-content/uploads/sites/3/2019/08/rana_abridora.jpg">
                </a>
            </div>
            <button id="boton" class="boto">Següent imatge</button>
            <p id="contador" class="comptador">Imatge 1 de 3</p>
        </div>  
<script src="scripts/imgchanger.js"></script>

        <!--
       
        JAVASCRIPT
        Descarregeu 3 imatges diferents i els afegiu al vostre projecte.


        Cada vegada que es pulsa el botó següent:
        - S'ha de mostrar una nova imatge.
        - S'ha d'indicar una descripció de la imatge amb la propietat Alt.
        - S'ha de canviar l'enllaç de la imatge.
            1- Al mostrar la primera imatge ha d'enllaçar a google.com.
               L'enllaç de la imatge ha de tenir un target _blank.


            2- Al mostrar la segona imatge ha d'enllaçar a https://developer.mozilla.org/es/docs/Web/JavaScript
               L'enllaç de la imatge ha de tenir un target _parent.


            3- Al mostrar la tercera imatge no ha d'enllaçar a cap url.


          A part, en el paràgraf comptador s'ha de mostrar el número de la imatge que s'està mostrant.
             
        -->
    </body>
</html>
